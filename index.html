<!DOCTYPE html>
<html>

<head>
  <title>Cast Videos: Google Cast Chrome Sender SDK Demo App</title>
  <link rel="icon" type="image/x-icon" href="imagefiles/favicon.ico" />
  <link rel="icon" type="image/png" href="imagefiles/favicon-16x16.png" />
  <link rel="icon" type="image/png" href="imagefiles/favicon-32x32.png" />
  <link rel="icon" type="image/png" href="imagefiles/favicon-64x64.png" />
  <link rel="stylesheet" type="text/css" href="css/CastVideos.css">
  <link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext' rel='stylesheet'
    type='text/css'>
</head>

<body>
  <div id="top_header">
    <!-- 
    <div id="logo"></div>
    -->
    This is the top_header
  </div>
  <div id="main_video"> <!-- style="width:100%;" -->
    <div class="imageSub">
      <!-- Put Your Image Width -->
      <div class="blackbg" id="playerstatebg">IDLE</div>
      <div class=label id="playerstate">IDLE</div>
      <!-- <img src="imagefiles/Sunset-reflection-boat-in-peaceful-lake-lake-Ringerike-Norway-landscape.jpg" id="video_image"> -->
      <img src="http://10.0.0.6/Pi4CC/imagefiles/free-boat_02.jpg" id="video_image">
      <div id="video_image_overlay"></div>
      <video id="video_element">
      </video>
    </div>

    <div id="skip">Skip Ad</div>

    <div id="media_control">
      <div id="play"></div>
      <div id="pause"></div>
      <div id="audio_bg"></div>
      <div id="audio_bg_track"></div>
      <div id="audio_indicator"></div>
      <div id="audio_bg_level"></div>
      <div id="audio_on"></div>
      <div id="audio_off"></div>
      <div id="progress_bar_container">
        <div id="progress_bg"></div>
        <div id="seekable_window"></div>
        <div id="progress"></div>
        <div id="unseekable_overlay"></div>
        <div id="progress_indicator"></div>
      </div>
      <div id="fullscreen_expand"></div>
      <div id="fullscreen_collapse"></div>
      <google-cast-launcher id="castbutton"></google-cast-launcher>
      <div id="currentTime">00:00:00</div>
      <div id="duration">00:00:00</div>
      <img id="live_indicator">
	  <div  style="width:100%;">
    </div>
  </div>
  <div id="media_back_forward_block">
    <div align="center">						
      <button name="rw_5s"  class="button_media_back_forward">&lt;&lt; 5 s</button>
      <button name="rw_15s" class="button_media_back_forward">&lt;&lt; 15 s</button>
      <button name="rw_30s" class="button_media_back_forward">&lt;&lt; 30 s</button>
      <button name="rw_1m"  class="button_media_back_forward">&lt;&lt; 1 m </button>
      <button name="rw_2m"  class="button_media_back_forward">&lt;&lt; 2 m</button>
      <button name="rw_3m"  class="button_media_back_forward">&lt;&lt; 3 m</button>
	  &nbsp;&lt;-- skip --&gt;&nbsp;
      <button name="ff_5s"  class="button_media_back_forward">&gt;&gt; 5 s</button>
      <button name="ff_15s" class="button_media_back_forward">&gt;&gt; 15 s</button>
      <button name="ff_30s" class="button_media_back_forward">&gt;&gt; 30 s</button>
      <button name="ff_1m"  class="button_media_back_forward">&gt;&gt; 1 m </button>
      <button name="ff_2m"  class="button_media_back_forward">&gt;&gt; 2 m</button>
      <button name="ff_3m"  class="button_media_back_forward">&gt;&gt; 3 m</button>
    </div>	
  </div>
  <div id="media_info">
    <div id="media_title"></div>
    <!--
    <div id="feature_toggle_container"> 
      <input type="radio" id="none" name="feature" value="none" checked>None<br>
      <input type="radio" id="ads" name="feature" value="ads">Ads<br>
      <input type="radio" id="live" name="feature" value="live">Live
    </div>
    -->
    <div id="media_subtitle"></div>
  </div>
  </div> <!-- id="main_video"
  <!--
  <div id="carousel"></div> **>
  -->
  <div id="video_list"></div>
  <div id="footer">
  <!--
    <div id="copyright">Copyright 2019 Google LLC. All Rights reserved.</div>
    <div id="footer_content">Visit the <a id="footer_content_link" href="https://developers.google.com/cast/">Google Cast Developer Site</a></div>
    <div id="footer_language">Language English</div>
  -->
  </div>

  <script src="CastVideos.js" type="module"></script>
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>

</html>
